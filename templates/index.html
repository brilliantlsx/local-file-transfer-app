<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Transfer - 本地文件传输</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-white mb-0">
                            <i class="fas fa-wifi me-2"></i><span class="sidebar-title">Local Transfer</span>
                        </h4>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-light btn-sm lang-btn" data-lang="en" title="English">EN</button>
                            <button class="btn btn-outline-light btn-sm lang-btn active" data-lang="zh" title="中文">中</button>
                        </div>
                    </div>
                    
                    <!-- Network Info -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Network Info</h6>
                            <div class="mb-2">
                                <small class="text-muted">Server IP:</small>
                                <div class="fw-bold">{{ local_ip }}:{{ port }}</div>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">URL:</small>
                                <div class="fw-bold text-truncate" style="font-size: 0.8rem;">{{ url }}</div>
                            </div>
                            <button class="btn btn-outline-light btn-sm w-100" id="copy-url-btn">
                                <i class="fas fa-copy me-2"></i>Copy URL
                            </button>
                        </div>
                    </div>

                    <!-- QR Code -->
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h6 class="card-title">Mobile Access</h6>
                            <img src="{{ qr_code }}" alt="QR Code" class="img-fluid mb-2" style="max-width: 200px;">
                            <p class="text-muted small">Scan to access on mobile</p>
                        </div>
                    </div>

                    <!-- File Stats -->
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Files</h6>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted">Total:</span>
                                <span id="file-count" class="fw-bold">0</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <span class="text-muted">Storage:</span>
                                <span id="storage-used" class="fw-bold">0 B</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="row">
                    <!-- Upload Section -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-upload me-2"></i>Upload Files
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="upload-area" id="upload-area">
                                    <div class="upload-content">
                                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                        <h6 class="text-muted">Drag & Drop Files Here</h6>
                                        <p class="text-muted small">or click to select files</p>
                                        <input type="file" id="file-input" multiple style="display: none;">
                                        <button class="btn btn-primary" id="select-files-btn">
                                            <i class="fas fa-folder-open me-2"></i>Select Files
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <div class="progress" style="display: none;" id="upload-progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <div id="upload-status" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Message Section -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-comments me-2"></i>Messages
                                </h5>
                                <button class="btn btn-outline-danger btn-sm" id="clear-messages-btn" title="Clear Messages">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="message-container" id="message-container">
                                    <!-- Messages will be loaded here -->
                                </div>
                                <div class="mt-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
                                        <button class="btn btn-primary" id="send-message-btn">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Files Section -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-archive me-2"></i>Files
                                </h5>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-secondary btn-sm" id="refresh-files-btn">
                                        <i class="fas fa-refresh"></i>
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" id="clear-all-files-btn">
                                        <i class="fas fa-trash"></i> Clear All
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="files-list">
                                    <!-- Files will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- File Preview Modal -->
    <div class="modal fade" id="file-preview-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">File Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="preview-content">
                        <!-- Preview content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
